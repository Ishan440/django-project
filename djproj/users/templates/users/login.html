{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- Important to have -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Log in </legend> <!-- bootstrap class-->
                <!--{{ form.as_p }}  The as_p tag makes it in paragraph format instead of continuous lines.-->
                {{ form|crispy }} <!--But with crispy forms we don't need that-->
            </fieldset>
            <div class="form-group"> <!-- to make our form look nicer-->
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small  class="text-muted">
                Need an Account? <a class="ml-2" href="{% url 'register' %}"> Sign Up Now! </a>
            </small>
        </div>
    </div>
{% endblock content %}
