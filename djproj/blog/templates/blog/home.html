{% extends "blog/base.html" %}
{% block content %}

        <!-- operations and syntax for accessing data in templates-->
        {% for post in posts %} <!--for logic use single curly but for accessing variable use double curly brackets. -->
        <h1>{{post.author}}</h1>
        <p> on {{post.date}}</p>
        <p>{{post.content}}</p>
        {% endfor %}

{% endblock content %}
