{% extends "blog/base.html" %}
{% block content %}
        {% for post in posts%}
        <!-- operations and syntax for accessing data in templates-->
         <!--for logic use single curly but for accessing variable use double curly brackets. -->
       <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date }}</small>
            </div>
            <h2><a class="article-title" href="#"> Post </a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
        {% endfor %}
{% endblock content %}
